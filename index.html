<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vlog Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Vlog</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#videos">Videos</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="videos">
            <h2>My Latest Videos</h2>
            <div class="video-container">
                <!-- Example Video -->
                <div class="video-card">
                    <video src="path/to/video.mp4" controls></video>
                    <h3>Video Title</h3>
                    <p>Video description goes here. This is a short description of the video content.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Vlog. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
